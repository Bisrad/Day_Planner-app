
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <!-- css stylings -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Work Day Planner</title>
    
  </head>

  <body>  


    <!-- start header area -->

  <div class="container">
    <div class="flex-center flex-column hero">
      <h1>Daily Planner</h1>
      <p class="lead">A simple work day planner for everyday use</p>
    </div>
  </div>

  <!-- end header area -->

  <!-- start scheduler table -->

  <div class="container scheduler">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" class="time-header">Time</th>
          <th scope="col" class="calendar-text-header">Make some plans</th>
          <th scope="col" class="saveBtn-header">Set it</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="time-9">9:00 AM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-9" rows="2"></textarea>
          </td>
          <td>
            <i class="fas fa-calendar-plus fa-3x saveBtn" id="saveBtn"></i>
          </td>
        </tr>
        <tr>
          <th scope="row" class="time-10">10:00 AM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-10" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-11">11:00 AM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-11" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-12">12:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-12" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-1">1:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-1" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-2">2:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-2" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-3">3:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-3" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-4">4:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-4" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
        <tr>
          <th scope="row" class="time-5">5:00 PM</th>
          <td class="calendar-event">
            <textarea class="calendar-text" id="text-5" rows="2"></textarea>
          </td>
          <td><i class="fas fa-calendar-plus fa-3x saveBtn"></i></td>
        </tr>
      </tbody>
    </table>
    <div class="button">
      <i class="fas fa-trash-alt fa-4x clearBtn " id="clearBtn" hidden></i>
    </div>
  </div>




  <!-- end scheduler table -->

    <!-- jQuery first, popper.js, then Bootstrap JS -->
    <script src="js/jquery.3.5.1.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

  </body>
</html>
